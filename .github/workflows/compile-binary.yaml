name: goreleaser

on:
  push:
    tags:
      - '*'
  pull_request:


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-11
            id: darwin
          - os: ubuntu-latest
            id: linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true

      - name: Build
        run: goreleaser build --id ${{ matrix.id }} --snapshot

      - uses: 'actions/upload-artifact@v2'
        with:
          name: ${{ matrix.id }}
          path: ${{ github.workspace }}/dist


  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true

      - uses: actions/download-artifact@v2
        with:
          name: darwin
          path: ${{ github.workspace }}/dist

      - uses: actions/download-artifact@v2
        with:
          name: linux
          path: ${{ github.workspace }}/dist

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --auto-snapshot
