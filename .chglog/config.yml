style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url:  https://github.com/RasaHQ/rasactl
options:
  commits:
     filters:
       Type:
        - feat
        - fix
        - perf
        - refactor
        - breaking
  commit_groups:
     title_maps:
       feat: Features
       fix: Bug Fixes
       perf: Performance Improvements
       refactor: Code Refactoring
       breaking: Breaking changes
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
